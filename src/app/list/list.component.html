      <div class="container container-server">

          <fa-icon [icon]="faXmark" class="text-danger cursor-pointer" (click)="deleteServer(server.id)"></fa-icon>{{server.name}} : {{server.ipaddress}}

            {{website['domainname']}}
          </div>
          <div clas="col">
            {{website['ipaddress']}};
          </div>
          <div class="col">
            
          </div>
          <div class="col">
            <input type="button" class="btn btn-danger mx-1" value="Supprimer" (click)="deleteWebsite(website['id'])"/>
            <input type="button" class="btn btn-success" *ngIf="website['active']; else templateName" value=" ActivÃ©" (click)="activateWebsite(website['id'],0)"/>
